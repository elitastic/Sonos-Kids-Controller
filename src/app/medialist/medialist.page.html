<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-back-button icon="arrow-back-outline" defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{artist.name}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div style="margin-top: 25px">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;" #slider>
            <div *ngFor="let currentMedia of media">
                <div class="media-card">
                    <ion-card>
                        <img (click)="coverClicked(currentMedia)" draggable="false" style="-moz-user-select: none;"
                            ondragstart="return false;" src="{{covers[currentMedia.title]}}">
                        <ion-card-header (click)="mediaNameClicked(currentMedia)">
                            <ion-card-title
                                class="ion-text-nowrap truncate-text">{{currentMedia.title}}</ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </div>
            </div>
        </div>
    </div>
</ion-content>
